<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Transition Effects</title>
    <link href="./assets/default.css" rel="stylesheet" media="all" />
    <link href="./assets/t-effects.css" rel="stylesheet" media="all" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="icon" href="./assets/favicon.ico" type="image/ico" />
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.a-queue.js" type="text/javascript"></script>
    <script src="./js/jquery.t-effects.js?v1" type="text/javascript"></script>
</head>
<body>
    <div class="content">
        <div class="boundingBox">
            <img src="./assets/sample_frankfurt.jpg" />
            <img src="./assets/sample_wiesbaden.jpg" />
            <img src="./assets/sample_palmengarten.jpg" />
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>
    <script type="text/javascript">
    // Document is ready
    $(document).bind('ready.app', function(){       
       $.tEffects({
           boundingBox: $('div.boundingBox'),
           effect: "Matrix",
           /*  method: "random", */
           /*direction: "horizontal",*/
           duration: 3,
           triggerNext: {
               node: $('button.next'),
               event: 'click'
           },
           triggerPrev: {
               node: $('button.prev'),
               event: 'click'
           }
       });
    });
    </script>
</body>
</html>
